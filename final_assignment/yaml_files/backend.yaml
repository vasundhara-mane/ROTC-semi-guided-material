apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: crud-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
      - name: backend-api
        image: final_assignment-backend
        imagePullPolicy: Never
        env:
        - name: db_address
          value: "postgres"
        - name: db_username
          value: "postgres"
        - name: db_name
          value: "postgres"
        - name: db_password
          valueFrom:
            secretKeyRef:
              name: db-password
              key: db-password
        ports:
        - containerPort: 8000

---

apiVersion: v1
kind: Service
metadata:
  name: backend-api
  namespace: crud-app
spec:
  selector:
    app: backend-api
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP